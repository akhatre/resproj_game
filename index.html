		},

	}
	
	graph.draw();
	
	function addData(chart, label, data) {
    chart.data.labels.push(label);
    chart.data.datasets.forEach((dataset) => {
        dataset.data.push(data);
    });

}

	//Game code
	function startGame() {
		myGameArea.start();

	function component(width, height, color, x, y) {
		this.width = width;
		this.height = height;
		this.x = x;
		this.y = y;
		this.update = function() {
			ctx = myGameArea.context;
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}

	var myGameArea = {
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = canvas_width;
			this.canvas.height = canvas_height;
			this.context = this.canvas.getContext("2d");
			this.canvas.style.cursor = "none";
			this.canvas.setAttribute("id", "gameCanvas");
			this.interval = setInterval(updateGameArea, 60);
			container.appendChild(this.canvas);
			container.style.height = canvas_height + "px";
			container.style.width = canvas_width + "px";
			document.getElementById("gameUI").style.width = canvas_width+chartWidth+4+"px";
			document.getElementById("gameUI").style.margin = "0 auto";
			window.addEventListener('mousemove', function (e) {
            	mouse_x = e.pageX - 0.1*window.innerWidth - prediction_width*0.5;
        	})
		},
		clear : function() {
        	this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    	}
	}
	
	function update_prediction() {
		myGameArea.clear();
		prediction.x = mouse_x;
		prediction.update();
		fish_school.update();
	}
	
	function next_day() {
		click = 1;
		x_pos_at_click = mouse_x;
		fisher_speed = (fisher_x - x_pos_at_click)/50;
		fish_school_speed = (fish_school_x - fish_school_data[day])/50;

		var score_gain = Math.abs(100/(x_pos_at_click - fish_school_data[day]));
		score += score_gain;
		current_day_field.innerHTML = "Today is day " + day;
		score_gain_field.innerHTML = "Score earned last day: " + score_gain;
		score_all_field.innerHTML = "Score earned: " + score;
		
		var user_prediction = String(x_pos_at_click);
		db.ref('predictions/' + uid + "/" + day).set({
			value: user_prediction
	  	});
		
		gameChart.data.datasets[0].data.push({x:fish_school_data[day], y:day});
		gameChart.update();
	}
	
	var iteration = 1;
	var frame = 0;
	
	
	function updateGameArea() {
		if (click == 1) {
			
			frame += 1;
			if (frame == 28) {
				frame = 0;
			}
			
			myGameArea.clear();
			
			sea_y += sea_speed;
			if (sea_y > canvas_height) {
				sea_y = 0;
			}
			
			myGameArea.context.drawImage(seas[frame], 0, sea_y, canvas_width, canvas_height);
			myGameArea.context.drawImage(seas[frame], 0, sea_y-canvas_height, canvas_width, canvas_height);
			
			fisher_x -= fisher_speed;
			fish_school_x -= fish_school_speed;
			iteration += 1;

			myGameArea.context.drawImage(fishers[frame], fisher_x - 80, day_minus_1, fisher_width, row_height);
			myGameArea.context.drawImage(fish_schools[frame], fish_school_x, day_minus_1+70, fish_school_width, row_height);
			
			
			if (iteration > 50) {
				click = 0;
				day += 1;
			}
			
		} else {
			frame += 1;
			if (frame == 28) {
				frame = 0;
			}
			
			myGameArea.clear();

			myGameArea.context.drawImage(seas[frame], 0, sea_y, canvas_width, canvas_height);
			myGameArea.context.drawImage(seas[frame], 0, sea_y-canvas_height, canvas_width, canvas_height);
			iteration = 1;
			
			myGameArea.context.drawImage(prediction, mouse_x, day_0, prediction_width, row_height);
			myGameArea.context.drawImage(fish_schools[frame], fish_school_x, day_minus_1+70, fish_school_width, row_height);
			myGameArea.context.drawImage(fishers[frame], fisher_x - 80, day_minus_1, fisher_width, row_height);
		}
